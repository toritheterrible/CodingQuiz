<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  


</head>




<body class="container background">
<div class="wrapper">
 
    <!-- View Highscores and Time -->
    
    <div class = "row">
            <div class= "col-sm-6 text-left p-3"><button type="button" class="btn btn-link">View Highscores</button></div>
            <span class = "col-sm-6 mt-3 text-right">Time = <span id="time">0</span></span>
            </div>  


    <!-- Quiz -->

    <div class="Quiz"></div>

    <!-- Main Header -->
    
    <div class="row p-2 m-2" id="header">
           
            <div class ="col-sm-4"></div>
            <div class = "col-sm-4 text-center jumbotron h1 font-weight-bold">Capital Challenge</div>
            <div class ="col-sm-4"></div>

    </div>

    <!-- Description  -->

    <div class="row" id="description">
           
            <div class ="col-sm-2"></div>
            <div class = "col-sm-8 text-center mt-5 display-5 font-weight-bold">
                You will have 75 seconds to answer 5 questions. If you get the answer wrong, 10 seconds will be deducted
                from your total time. Good luck!
            </div>
            <div class ="col-sm-2"></div>

    </div>

    
    <!-- Start Quiz Button -->
    <div class = "row">
    <div class ="col-sm-5"></div>
    <div class = "col-sm-2 text-center mt-5 display-5 h2 font-weight-bold" id="quizButton">Start Quiz</div>
    <div class ="col-sm-5"></div>
    <div class="quiz"></div>
    </div>  

        <div class="push"></div>
</div>
<footer class="footer"></footer>   
<script src="script.js"></script>
</body>
</html>
