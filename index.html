<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">


</head>




<body class="container">
 
    <!-- View Highscores and Time -->
    
    <div class = "row">
            <div class= "col-sm-6 text-left mt-2 display-5"><button type="button" class="btn btn-link">View Highscores</button></div>
            <div class = "col-sm-6 text-right mt-2 display-5">Time = 0</div>
            </div>  
    
    <!-- Main Header -->
    
    <div class="row">
           
            <div class ="col-sm-4"></div>
            <div class = "col-sm-4 text-center mt-5 display-4 jumbotron font-weight-bold">Capital Challenge</div>
            <div class ="col-sm-4"></div>

    </div>

    <!-- Description  -->

    <div class="row">
           
            <div class ="col-sm-2"></div>
            <div class = "col-sm-8 text-center mt-5 display-5 font-weight-bold">
                You will have 75 seconds to answer 5 questions. If you get the answer wrong, 10 seconds will be deducted
                from your total time. Good luck!
            </div>
            <div class ="col-sm-2"></div>

    </div>

    
    <!-- Start Quiz Button -->
    <div class = "row">
    <div class ="col-sm-5"></div>
    <div class = "col-sm-2 text-center mt-5 display-5 h2 font-weight-bold" id="quizButton">Start Quiz</div>
    <div class ="col-sm-5"></div>
    <div class="quiz"></div>
    </div>  

    

</body>
</html>
